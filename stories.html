<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MySocial - Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav">
    <div class="brand">MySocial</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="friends.html">Friends</a>
      <a href="chat.html">Chat</a>
      <a href="profile.html">Profile</a>
      <button id="darkToggle" class="small-btn">Dark</button>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <h3>Add Story</h3>
      <input type="file" id="storyImage" accept="image/*">
      <input id="storyText" placeholder="Add title or text">
      <button class="btn" onclick="addStory()">Add Story</button>
    </section>

    <section class="card">
      <h3>Stories</h3>
      <div id="storiesList" class="stories-row"></div>
    </section>
  </main>

  <script src="main.js"></script>
  <script>
    document.getElementById('storyImage').addEventListener('change', previewStoryImage);
    renderStories();
  </script>
</body>
</html>
